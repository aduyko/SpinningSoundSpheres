<html>
<head>
	<title>Sound Wheel</title>
	<link rel = "stylesheet" type = "text/css" href = "bigStyle.css"></style>
	<script src = "../JQuery/jquery-1.8.2.js" type = "text/javascript"></script>
	<script src = "Wheel.js" type = "text/javascript"></script>
	<script src = "assets.js" type = "text/javascript"></script>
	<script type = "text/javascript">
	var canvas;
	var ctx;
	
	$(document).ready(function(){
		canvas = document.getElementById("mainCanvas");
		ctx = canvas.getContext("2d");
		ctx.canvas.width  = window.innerWidth-20;
		ctx.canvas.height = window.innerHeight-20;
		main();
	});
	</script>
</head>
<body>
<canvas id = 'mainCanvas'>Canvas not supported!</canvas>
</body>
</html>
